<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お客様情報登録フォーム</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #ffffff;
  display: flex;
  justify-content: center; /* 横中央 */
  align-items: center;     /* 縦中央 */
  height: 100vh;           /* 画面全体の高さ */
}
  .page { display: none; }
  .active { display: block; }
form {
  width: 90vw;        /* 横幅は画面の90% */
  max-width: 90vw;
  height: 80vh;       /* 縦幅は画面の80% */
  min-height: 400px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: flex-start; /* 入力欄を左寄せに */
}

  input, button {
  width: 100%;          /* 立幅を少し狭く */
  padding: 0.8em;      /* 高さは大きめ */
  margin-top: 10px;
  font-size: 3vh;      /* 山田太郎とかの中の文字サイズ */
  box-sizing: border-box;
  margin-bottom: 12px; /* 入力欄同士の間隔*/
}

 label{
   font-size: 3.5vh;
   margin-bottom: 4px; /* ラベルと入力欄の間隔*/
 }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
    color: white;
  }

  .page-title {
    text-align: center;
    margin-top: 20px;
    font-size: 5vh;     
    color: #0f172a;
    line-height: 1.1;
  }

  #completion-page {
    display: none;
    height: 100vh;
    background-color: #f9f9f9;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;
    color: #16a34a;
    padding: 20px;
    box-sizing: border-box;
  }
  #error-message { display: none; color: #dc2626; text-align: center; margin-top: 20px; font-weight: bold; }



</style>
</head>
<body>

<div id="form-page" class="page active">
  <h2 class="page-title">お客様情報登録フォーム</h2>
  <form id="customer-form">
    <label for="firstName">氏名</label>
    <input type="text" id="firstName" name="firstName" placeholder="山田 太郎" required />

    <label for="fullName">フルネーム</label>
    <input type="text" id="fullName" name="fullName" placeholder="ヤマダ タロウ" required />

    <label for="phone">電話番号</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9\-]+" placeholder="090-1234-5678" required />



    <button type="submit">送信</button>
  </form>
  <div id="error-message">送信できませんでした。もう一度お試しください。</div>
</div>

<div id="completion-page">
  登録が完了しました！<br>ご予約の方はメニューボタンから<br>「予約する」を選択してください。
</div>

<script>

const form = document.getElementById("customer-form");
const errorMessage = document.getElementById("error-message");
const formPage = document.getElementById("form-page");
const completionPage = document.getElementById("completion-page");
// URLパラメータからuserIdを取得
window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("userId");
  const webappurl = params.get("webappurl");

//===============送信に関して=================================================================================
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMessage.style.display = "none";

  const submitBtn = form.querySelector("button");

  // 連打防止
  submitBtn.disabled = true;
  submitBtn.textContent = "送信中...";

  //送信ボタンについて
  const formData = new FormData(form);
  const data = {
    sinkitouroku: true,
    webappurl: webappurl,
    userId: userId,
    firstName: formData.get("firstName"),
    fullName: formData.get("fullName"),
    phone: formData.get("phone")
  };

  // ======= ここで即完了画面表示 =======
  formPage.classList.remove("active");
  completionPage.style.height = window.innerHeight + "px";
  completionPage.style.display = "flex";

  // ======= GAS へ非同期送信 =======
  try {
  await fetch("https://reservations.thinklayer.jp/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  } catch(err) {
    console.error("予期せぬエラー:", err);
    errorMessage.style.display = "block";
  }

});
};
</script>
</body>
</html>
